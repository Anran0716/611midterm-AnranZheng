<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <link rel="stylesheet" href="layout2.css">
</head>
<body>

  <!-- Our layout will go here -->
  <header class="header">Header</header>
  <div class="content">
    <div class="section">Section 1 Header</div>

    <div class="map-wrapper">
      <div class="map" id="map"></div>
    </div>

    <section class="slides">
      <article class="slide">Slide 0</article>
      <article class="slide">Slide 1</article>
      <article class="slide">Slide 2</article>
      <article class="slide">Slide 3</article>
      <article class="slide">Slide 4</article>
    </section>
    <div class="section">Section 2 Header</div>
    <section class="slides">
      <article class="slide">Slide 5</article>
      <article class="slide">Slide 6</article>
      <article class="slide">Slide 7</article>
      <article class="slide">Slide 8</article>
      <article class="slide">Slide 9</article>
    </section>
  </div>
  <footer class="footer">Footer</footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="layout2.js"></script>

</html>
